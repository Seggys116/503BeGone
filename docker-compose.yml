services:
  503begone:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./pages:/app/pages:ro
    environment:
      - PORT=3000
      - WATCH=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
